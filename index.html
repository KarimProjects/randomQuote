<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container py-3 my-5 mx-auto text-center">
      <h1 class="fw-bolder display-1">Quote of the Day</h1>
      <p class="fs-3 py-4 fw-semibold">
        Press the button below to recieve a random quote!
      </p>
      <button
        onclick="displayQuote()"
        class="btn btn-outline-dark btn-lg fs-6 p-3 fw-semibold"
      >
        New Quote
      </button>
    </section>
    <section
      class="container my-2 mx-auto text-center fs-3 fw-semibold bg-dark-subtle rounded-3 shadow-sm"
      id="Quote"
    ></section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
